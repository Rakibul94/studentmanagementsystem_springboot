

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      th:replace="~{ base :: layout(~{::title} , ~{::section}) }"
>
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
               <div class="card">
                   <div class="card-header text-center fs-4">Students</div>

                   <th:block th:if="${session.message}">
                              <p class="text-center text-success fs-4">[[${session.message}]]</p>
                              <th:block th:text="${@studentServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
               </div>
               <div class="card-body">
                     <table class="table">
<thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Cgpa</th>
      <th scope="col">Program</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student,iterStat:${studentList}">
      <th scope="row">[[${iterStat.count}]]</th>
      <td>[[${student.name}]]</td>
      <td>[[${student.email}]]</td>
      <td>[[${student.cgpa}]]</td>
      <td>[[${student.program}]]</td>
      <td>
        <a th:href="@{'editstudents/' + ${student.id}}" class="btn btn-sm btn-primary">Edit</a>
        <a th:href="@{'deletestudent/' + ${student.id}}" class="btn btn-sm btn-danger">Delete</a>
    </td>
    </tr>

   
  </tbody>
</table>
               </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
